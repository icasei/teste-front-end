<main id="wrapper" [class.loaded]="loaded" [class.searchDone]="searchDone">
  <mat-toolbar id="navbar" class="mat-elevation-z4">
    <searchbar (result)="searchResult($event)"></searchbar>
  </mat-toolbar>
  <section class="container">
    <searchresult *ngIf="resultList?.items" [result]="resultList"></searchresult>
    <router-outlet></router-outlet>
  </section>
</main>
