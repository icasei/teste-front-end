<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Procurar</mat-label>
    <input matInput autocomplete="off" formControlName="searchValue" />
    <mat-error *ngIf="searchForm.invalid">Campo Obrigat√≥rio</mat-error>
    
    <button mat-button *ngIf="searchForm.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchValue()" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
